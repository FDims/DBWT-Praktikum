<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
  <style>
    .grid1{
      justify-items: center;
      display: grid;
    }
    .grid2{
      justify-items: center;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
    }
    .grid3{
      display: grid;
      justify-items: center;
    }
  </style>
</head>
<body>
<h1>Grid 1</h1>
<div class="grid1">
<p>Element 1</p>
<p>Element 2</p>
<p>Element 3</p>
</div>
<h1>Grid 2</h1>
<div class="grid2">
<p>Element 1</p>
<p>Element 2</p>
<p>Element 3</p>
</div>
<h1>Grid 3</h1>
<div class="grid3">
  <p>Element</p>
</div>
</body>
</html>
